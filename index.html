<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="h">
        <a href="index.html"><h1>Calculadora</h1></a>
      </div>
    </header>
    <aside id="histP">
      <strong>
        Digitado :
        <input type="text" id="input" disabled />
      </strong>
    </aside>
    <main>
      <p id="sinal">.</p>
      <div class="visor">
        <input type="text" id="input1" disabled />
      </div>
      <div id="botoes">
        <button onclick="ac()" value="all-clear" class="gg">AC</button>
        <button onclick="ce()" class="gg">CE</button>
        
        <button onclick="dividir()" id="/" value="/">&divide;</button>
        <button onclick="sete()" id="7" value="7" >7</button>
        <button onclick="oito()" id="8" value="8">8</button>
        <button onclick="nove()" id="9" value="9">9</button>
        <button onclick="vezes()" id="*" value="*">&times;</button>
        <button onclick="quatro() " id="4" value="4">4</button>
        <button onclick="cinco()" id="5" value="5">5</button>
        <button onclick="seis()" id="6" value="4">6</button>
        <button onclick="menos()" id="-" value="-">-</button>
        <button onclick="um()" id="1" value="1">1</button>
        <button onclick="dois()" id="2" value="2">2</button>
        <button onclick="tres()" id="3" value="3">3</button>
        <button onclick="mais()" id="+" value="+">+</button>
        <button onclick="zero()" id="0" value="0">0</button>
        <button onclick="ponto()" id="." value=".">.</button>
        <button onclick="porc()" id="%" value="/100">%</button>
        <button onclick="igual()" id="=" value="=">=</button>
        
      </div>


    </main>
