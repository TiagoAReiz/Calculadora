<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="h">
        <a href="index.html"><h1>Calculadora</h1></a>
      </div>
    </header>
    <aside id="histP">
      <strong>
        Digitado :
        <input type="text" id="input" disabled />
      </strong>
    </aside>
    <main>
      <div id="sinalP">
        <p id="sinal">.</p>
      </div>
      <div class="visor">
        <input type="text" id="input1" disabled />
      </div>
      <div id="geral">
      <div id="botoes">
        <button  onclick="ac()" value="all-clear" class="gg">AC</button>
        <button  onclick="ce()" class="gg">CE</button>

        <button class="bb" onclick="sete()">7</button>
        <button class="bb" onclick="oito()">8</button>
        <button class="bb" onclick="nove()">9</button>

        <button class="bb" onclick="quatro() ">4</button>
        <button class="bb" onclick="cinco()">5</button>
        <button class="bb" onclick="seis()">6</button>

        <button class="bb" onclick="um()">1</button>
        <button class="bb" onclick="dois()">2</button>
        <button class="bb" onclick="tres()">3</button>

        <button class="bb" onclick="zero()">0</button>
        <button class="bb" onclick="ponto()">.</button>
        <button class="bb" onclick="porc()">%</button>
      </div>
      <div id="operad">
        <button class="bb" onclick="dividir()">&divide;</button>
        <button class="bb" onclick="vezes()">&times;</button>
        <button class="bb" onclick="menos()">-</button>
        <button class="bb" onclick="mais()">+</button>
        <button class="bb" onclick="igual()">=</button>
      </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
